<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web Chat-App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../img/favicon.png" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>

    <nav class="navbar navbar-inverse" style="background: rgba(91, 159, 223, 0.767);">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" style="color: black; font-size: 22px;">Web Chat-App</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" style="color: black; font-size: 22px;"><span class="glyphicon glyphicon-log-out"
                            style="color: black; font-size: 18px;"></span>
                        Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div class="column left" style="background-color:rgb(235, 235, 235);height: 700px;">
        <div class="header"
            style="font-size:20px;margin-top: 5px;background: #ccc;padding: 10px 15px;border-radius: 7px;">
            <h2>
                Friends</h2>
            <a style="font-size:24px;margin-top: -35px;float: right;"
                href="/home/celticlab/Desktop/Chat-App/public/addUser.html" class="fa">&#xf067;</a>
        </div>
        <hr>
        <div class="row-8" style="height: auto;overflow:auto;" id="friends">
        </div>
    </div>

    <div class="column right" style="background-color:rgb(255, 255, 255);">
        <div class="settings-tray">
            <div class="chatTable">
                <div>
                    <h2 id="chatTitle"></h2>
                </div>
                <div class="col-12" style="height: 615px;">
                    <div class="chat-panel" id="chatBody">
                        <li class="row no-gutters">
                            <div class="col-md-3">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3">
                            </div>
                        </li>
                        <li class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                            </div>
                        </li>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="chat-box">
                <span style="font-size:25px;">&#128512;</span>
                <input type="text" placeholder="Type your message here...">
                <i style="font-size:25px" class="glyphicon glyphicon-paperclip"></i>
                <i style="font-size:25px" class="glyphicon glyphicon-send"></i>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../javascripts/index.js"></script>

</body>

</html>
